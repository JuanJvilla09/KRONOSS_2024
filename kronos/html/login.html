<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Box ICON-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span class="login-blanco">Kronoss</span>
            </div>
            <div class="input-box">
                <input type="text" id="user" class="input-field">
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <input type="password" id="user" class="input-field">
                <label for="user" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuerdame</label>
                </div>
                <div class="forgot">
                    <a href="#">¿Olvidaste tú contraseña?</a>
                </div>
            </div>
            <div class="input-box">
                <a href="../html/index.html"><input type="submit" class="input-submit" value="Login"></a>
            </div>
            <div class="register">
                <span>No tienes una cuenta ? <a href="../html/register.html">Registrate</a></span>
            </div>
        </div>
    </div>
</body>
</html>
